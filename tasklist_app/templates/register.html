<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
   <link rel="icon" type="image/png" href="/static/favicon.png" />
  <title>Crear cuenta • Tasklist</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #ffffff;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #111827;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      padding: 32px 28px;
      border: 1px solid #e5e7eb;
    }
    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0 0 1.5rem;
      text-align: center;
    }
    form { display: grid; gap: 1rem; }
    label { font-size: .9rem; color: #374151; }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: .75rem .9rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: .95rem;
      transition: border-color .2s, background .2s;
    }
    input:focus {
      border-color: #2563eb;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37,99,235,.15);
    }
    .btn {
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: .75rem;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    .btn:hover { background: #1d4ed8; }
    .btn:active { transform: translateY(1px); }
    .error {
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
      padding: .6rem .8rem;
      border-radius: 8px;
      font-size: .9rem;
      text-align: center;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: .9rem;
      color: #4b5563;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Crear cuenta</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/app/register" novalidate>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" value="{{ email_prefill or '' }}" />
      </div>
      <div>
        <label for="password">Contraseña (mín. 8 caracteres)</label>
        <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password" />
      </div>
      <div>
        <label for="password_confirm">Confirmar contraseña</label>
        <input id="password_confirm" name="password_confirm" type="password" required minlength="8" autocomplete="new-password" />
      </div>
      <button class="btn" type="submit">Registrarme</button>
    </form>

    <div class="footer">
      ¿Ya tienes cuenta? <a href="/app/login">Inicia sesión</a>
    </div>
  </div>
</body>
</html>
