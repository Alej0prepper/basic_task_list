<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="/static/favicon.png" />

  <title>Iniciar sesión • Tasklist</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: #ffffff; color: #111827;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap { width: 100%; max-width: 420px; }
    .brand { display: flex; align-items: center; gap: 10px; margin-bottom: 18px; justify-content: center; }
    .logo { width: 36px; height: 36px; border-radius: 8px; box-shadow: 0 6px 14px rgba(37,99,235,.25); }
    .brand-name { font-size: 1.1rem; font-weight: 800; letter-spacing: .2px; }
    .card {
      width: 100%; background: #fff; border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08); padding: 28px 26px; border: 1px solid #e5e7eb;
    }
    h1 { font-size: 1.4rem; font-weight: 700; margin: 0 0 1.3rem; text-align: center; }
    form { display: grid; gap: 1rem; }
    label { font-size: .9rem; color: #374151; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: .75rem .9rem; border-radius: 10px;
      border: 1px solid #d1d5db; background: #f9fafb; font-size: .95rem; transition: border-color .2s, background .2s;
    }
    input:focus { border-color: #2563eb; background: #fff; outline: none; box-shadow: 0 0 0 2px rgba(37,99,235,.15); }
    .btn {
      background: #2563eb; color: #fff; font-weight: 600; font-size: 1rem;
      border: none; border-radius: 10px; padding: .8rem; cursor: pointer; transition: background .2s, transform .1s;
    }
    .btn:hover { background: #1d4ed8; }
    .btn:active { transform: translateY(1px); }
    .error { background: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; padding: .6rem .8rem; border-radius: 8px; font-size: .9rem; text-align: center; }
    .footer { margin-top: 1rem; text-align: center; font-size: .9rem; color: #4b5563; }
    .footer a { color: #2563eb; text-decoration: none; font-weight: 500; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand" aria-label="Tasklist">
      <!-- Logo inline -->
      
        <title>Tasklist</title>
        <rect x="2" y="2" width="36" height="36" rx="10" fill="#2563eb"/>
        <path d="M13 12h14v4h-5v12h-4V16h-5z" fill="#ffffff" opacity="0.95"/>
        <path d="M15 24l3.2 3.2L26 19.4" fill="none" stroke="#ffffff" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
      </svg>
      <div class="brand-name">Tasklist</div>
    </div>

    <div class="card">
      <h1>Iniciar sesión</h1>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/app/login" novalidate>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required autocomplete="current-password" />
        </div>
        <button class="btn" type="submit">Entrar</button>
      </form>

      <div class="footer">
        ¿No tienes cuenta? <a href="/app/register">Crear cuenta</a>
      </div>
    </div>
  </div>
</body>
</html>
