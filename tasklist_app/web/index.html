<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasklist</title>
  <!-- Tailwind vía CDN (rápido y presentable) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-3xl mx-auto p-6">
    <header class="flex items-center justify-between gap-4 mb-6">
      <h1 class="text-2xl font-bold tracking-tight">Tasklist</h1>
      <a href="/admin" class="text-sm text-sky-700 hover:underline">Ir al panel /admin →</a>
    </header>

    <!-- Crear tarea -->
    <section class="bg-white rounded-2xl shadow p-4 mb-6">
      <form id="create-form" class="flex gap-3 items-start">
        <input id="text-input" type="text" placeholder="Escribe una tarea… admite @menciones, #tags, emails y URLs"
               class="flex-1 px-3 py-2 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-sky-300" />
        <select id="status-input" class="px-3 py-2 rounded-xl border border-slate-300">
          <option value="pending" selected>pending</option>
          <option value="done">done</option>
        </select>
        <button class="px-4 py-2 rounded-xl bg-sky-600 text-white hover:bg-sky-700">
          Crear
        </button>
      </form>
      <p id="create-error" class="text-sm text-rose-600 mt-2 hidden"></p>
    </section>

    <!-- Filtros / orden -->
    <section class="flex flex-wrap gap-3 items-center mb-4">
      <label class="text-sm">Estado:
        <select id="status-filter" class="ml-2 px-2 py-1 rounded-lg border border-slate-300">
          <option value="">(todos)</option>
          <option value="pending">pending</option>
          <option value="done">done</option>
        </select>
      </label>

      <label class="text-sm">Orden:
        <select id="order-by" class="ml-2 px-2 py-1 rounded-lg border border-slate-300">
          <option value="created_at" selected>creadas</option>
          <option value="updated_at">actualizadas</option>
        </select>
        <select id="order-dir" class="ml-2 px-2 py-1 rounded-lg border border-slate-300">
          <option value="desc" selected>desc</option>
          <option value="asc">asc</option>
        </select>
      </label>

      <div class="ml-auto text-sm text-slate-500" id="meta"></div>
    </section>

    <!-- Lista -->
    <ul id="list" class="space-y-2"></ul>

    <!-- Paginación -->
    <div class="flex items-center justify-center gap-2 mt-4">
      <button id="prev-btn" class="px-3 py-1 rounded-lg border border-slate-300 bg-white hover:bg-slate-100 disabled:opacity-50">Anterior</button>
      <button id="next-btn" class="px-3 py-1 rounded-lg border border-slate-300 bg-white hover:bg-slate-100 disabled:opacity-50">Siguiente</button>
    </div>
  </div>

  <script src="/static/app.js" type="module"></script>
</body>
</html>
