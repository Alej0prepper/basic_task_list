# ============================================================
# ðŸ§© TaskList Backend - Docker Compose
# ============================================================

name: tasklist-backend

services:
  # ----------------------------------------------------------
  # ðŸ˜ Base de datos PostgreSQL
  # ----------------------------------------------------------
  db:
    image: postgres:16
    container_name: tasklist-backend-db-1
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tasklist}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      # Nota: aquÃ­ sÃ­ podemos interpolar variables del .env
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 25
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  # ----------------------------------------------------------
  # ðŸ› ï¸ Job de migraciones (Alembic) - corre ANTES de la app
  # ----------------------------------------------------------
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasklist-backend-migrate
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    # Ejecuta todas las migraciones; si falla, no arranca la app
    command: ["sh", "-c", "alembic upgrade head"]
    volumes:
      - ./tasklist_app:/app/tasklist_app:rw
      - ./alembic:/app/alembic:rw
      - ./alembic.ini:/app/alembic.ini:ro
    restart: "no"

  # ----------------------------------------------------------
  # ðŸš€ AplicaciÃ³n principal (FastAPI)
  # ----------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasklist-backend-app-1
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      CORS_ORIGINS: ${CORS_ORIGINS}
      # Si usas ngrok desde la app:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "${APP_PORT:-8012}:8000"
    volumes:
      - ./tasklist_app:/app/tasklist_app:rw
      - ./alembic:/app/alembic:rw
      - ./alembic.ini:/app/alembic.ini:ro
      - ./entrypoint.sh:/app/entrypoint.sh:ro
    # CinturÃ³n y tirantes: migra y luego arranca la app
    command: ["sh", "-c", "alembic upgrade head && /app/entrypoint.sh || uvicorn tasklist_app.main:app --host 0.0.0.0 --port 8000"]
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 10
    restart: unless-stopped

  # ----------------------------------------------------------
  # ðŸŒ Servicio web (estÃ¡tico / proxy simple si lo usas)
  # ----------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasklist-backend-web
    env_file:
    - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      app:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./tasklist_app/static:/app/tasklist_app/static:ro
      - ./tasklist_app/templates:/app/tasklist_app/templates:ro
    command: ["sh", "-c", "uvicorn tasklist_app.main:app --host 0.0.0.0 --port 8000 --proxy-headers"]
    restart: unless-stopped

  # ----------------------------------------------------------
  # ðŸ§ª Pruebas automatizadas (pytest)
  # ----------------------------------------------------------
  app-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasklist-backend-tests
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
    volumes:
      - ./tasklist_app:/app/tasklist_app:rw
      - ./alembic:/app/alembic:rw
      - ./alembic.ini:/app/alembic.ini:ro
      - ./tests:/app/tests:rw
    command: >
      bash -lc "
        python -m pip install -U pip &&
        pip install pytest pytest-cov httpx pytest-asyncio &&
        pip install 'python-jose[cryptography]' 'passlib[bcrypt]' pydantic-settings openpyxl &&
        pytest -q --disable-warnings
      "
    restart: "no"

# ----------------------------------------------------------
# ðŸ“¦ VolÃºmenes persistentes
# ----------------------------------------------------------
volumes:
  db_data:
